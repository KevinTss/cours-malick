<body>

    <h1> Liste à faire</h1>
    <!---Creation d'un formulaire de la liste des éléments à ajouter  --->
    <form action="#" method="post">
        <div>
            <label for="myInput">Ajout élément </label>
            <input type="text" name="myInput" id="myInput" placeholder="Nouvel élément" />
            <input type="submit" value="Valider" />
        </div>
    </form>
    <!--- Liste ordonée d'éléments --->
    <ol id="list"></ol>

    <script>
      const ajout = document.querySelector('#list');
      const form = document.querySelector('form');
      const field = document.querySelector('#myInput');

      form.addEventListener('submit', function(event) {
          let text = field.value;
          if (text !== '') {
              ajout.innerHTML += '<li>' + text + ' <button onclick="Delete(this);">Delete</button> </li>';
              field.value = '';
          }
          event.preventDefault();
      }, false);


        function Delete(currentElement) {
          // Manière 1
          // const ol = currentElement.parentNode.parentNode
          // ol.removeChild(li);

          // Manière 2
          const li = currentElement.parentNode
          li.remove()
        }

        /*
        Les propriétés principales manipulables sont les suivantes :
        innerHTML : le html contenu dans l'élément sélectionné
        innerText : le texte contenu dans l'élément sélectionné (sans balises html)
        textContent : le contenu textuel uniquement
        style : permet de modifier le CSS de l'élément
        value : valeur des champs de formulaire
        attributes : les attributs de l'élément sélectionné (href, src...)
        */
