<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cours Malick</title>
</head>
<body>
  <h1>Interaction avec le DOM</h1>
  <ul id="list">
    <li>Kevin</li>
    <li>Malick</li>
    <li>Helene</li>
  </ul>
  <script>
    const maListe = document.getElementById('list')
    console.dir(maListe)
    const children = maListe.children

    let classe = []

    for (let i = 0; i < children.length; i++) {
      const item = children[i]

      classe.push(item.innerHTML)
    }

    console.log(classe)
  </script>
</body>
</html>
